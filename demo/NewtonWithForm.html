<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Example Formulating Url</title>
    <script type=importmap>
        {
            "imports": {
                "@power-elements/": "/node_modules/@power-elements/",
                "trans-render/": "/trans-render/"
            }
        }
    </script>
    <script type=module>
        import '/index.js';
        import '@power-elements/json-viewer/json-viewer.js';
    </script>
</head>
<body>
    <form name=newtonService>
        <input name=op value=integrate>
        <input name=expr value=x^2>
        <noscript>
            <button name=submit>Submit</button>
        </noscript>
        
    </form>

    <fetch-for
        form="@newtonService"
        oninput="event.href=`https://newton.now.sh/api/v2/${formData.get('op')}/${formData.get('expr')}`"
        target=-object
        onerror=console.error(href)
    >
    </fetch-for>
    ...
    <json-viewer -object></json-viewer>
    
</body>
</html>
