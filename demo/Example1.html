<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
    <script type=importmap>
        {
            "imports": {
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
</head>
<body>
    <h3>Go to <a href="https://cors-anywhere.herokuapp.com/corsdemo">cors anywhere</a> to unlock the service for a limited amount of time</h3>
    <fetch-for
        href=https://cors-anywhere.herokuapp.com/https://www.theonion.com/ 
        as=html shadow=open 
        onerror="console.error(event.message, href)">
    </fetch-for>
    <script type=module src=../fetch-for.js></script>
</body>
</html>
